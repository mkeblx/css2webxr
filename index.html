<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>css2webgl</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        width: 600px;
        margin: 0px auto;
        margin-top: 40px;
      }

      h1 {
        font-weight: normal;
        font-size: 2em;
        margin-top: 0;
        margin-bottom: 4px;
      }

      h3 {
        font-weight: normal;
        font-size: 1.2em;
        margin-top: 0;
      }

      #container {
        margin-top: 40px;
        outline: 3px solid #eee;
        border-radius: 35px;
      }

      @keyframes slide {
        from {
          left: 0px;
        }

        to {
          left: 540px;
        }
      }

      #ball {
        width: 60px;
        height: 60px;
        background-color: black;
        border-radius: 30px;
        position: relative;
        animation: 5s infinite alternate slide;
        animation-timing-function: linear;
      }

      #output {
        text-align: center;
        margin-top: 40px;
        font-size: 3em;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <h1>css2webgl</h1>
    <h3>test of syncing elements to WebGL, & WebXR</h3>

    <div id="container">
      <div id="ball"></div>
    </div>

    <div id="output"></div>

    <script>
      'use strict';

      const ball = document.getElementById('ball');
      const output = document.getElementById('output');

      function updatePosition() {
        let parent = ball.parentElement;
        let x = ball.offsetLeft - parent.offsetLeft;

        output.innerHTML = x;

        window.requestAnimationFrame(updatePosition);
      }

      updatePosition();
    </script>
  </body>
</html>
